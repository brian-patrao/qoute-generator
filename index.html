<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Qoute Generator</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="qoute-container" id="qoute-container">
            <!-- Qoute -->
            <div class="qoute-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="qoute"
                    >Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Ea, veritatis ducimus! Earum quisquam consequatur natus,
                    suscipit sunt recusandae autem corrupti id nesciunt commodi
                    incidunt, dolores ea numquam sequi quis maiores.</span
                >
            </div>
            <!-- Author -->
            <div class="qoute-author">
                <span id="author">Author</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button
                    class="twitter-button"
                    id="twitter-button"
                    title="tweet this!"
                >
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button id="new-qoute" title="generate new qoute!">
                    New Qoute
                </button>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
